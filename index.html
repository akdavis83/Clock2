<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
<style>
  /* Background Styles Only */

@import url('https://fonts.googleapis.com/css?family=Raleway:900');

* {
    font-family: Raleway;
}


  

.side-links {
  position: absolute;
  top: 15px;
  right: 15px;
}

.side-link {
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  margin-bottom: 10px;
  color: white;
  width: 180px;
  padding: 10px 0;
  border-radius: 10px;
  margin-top: 10px;
}

.side-link-youtube {
  background-color: red;
}

.side-link-twitter {
  background-color: #1DA1F2;
}

.side-link-github {
  background-color: #6e5494;
}

.side-link-text {
  margin-left: 10px;
  font-size: 18px;
}

.side-link-icon {
  color: white;
  font-size: 30px;
}
</style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
  </div>

   <!-- Side Links Only -->
   <div class="side-links">
    <a href="https://akdavis83.github.io/Future/" target="_blank" class="side-link side-link-youtube">
      <i class="fab fa-youtube-square side-link-icon"></i>
      <span class="side-link-text">Future</span>
    </a>
    <a href="https://akdavis83.github.io/Clock3/" target="_blank" class="side-link side-link-github side-link-icon">
      <i class="fab fa-github-square"></i>
      <span class="side-link-text">Now</span>
    </a>
    <a href="https://akdavis83.github.io/Eternity/" target="_blank" class="side-link side-link-twitter">
      <i class="fab fa-twitter-square side-link-icon"></i>
      <span class="side-link-text">Eternity</span>
    </a>
  </div>
</body>
</html>
